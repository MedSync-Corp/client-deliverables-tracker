<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Partners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50">
  <app-navbar></app-navbar>

  <main class="mx-auto max-w-7xl p-6 space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Sales Partners</h1>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 overflow-x-auto" id="partnersTabsWrap">
      <button data-partner="__all__"
              class="px-3 py-1.5 rounded-lg border text-sm bg-white">
        All partners
      </button>
      <div id="partnersTabs" class="flex gap-2"></div>
    </div>

    <!-- Table -->
    <section class="space-y-2">
      <div class="bg-white rounded-xl shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Client</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Completed this week</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Lifetime completed</th>
            </tr>
          </thead>
          <tbody id="partnersBody" class="divide-y divide-gray-100 bg-white"></tbody>
        </table>
      </div>
    </section>
  </main>

  <app-footer></app-footer>

  <!-- Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./toast.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
