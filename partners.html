<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Partners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50">
  <app-navbar></app-navbar>

  <main class="mx-auto max-w-7xl p-6 space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Sales Partners</h1>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 overflow-x-auto" id="partnersTabsWrap">
      <button data-partner="__all__"
              class="px-3 py-1.5 rounded-lg border text-sm bg-white">
        All partners
      </button>
      <div id="partnersTabs" class="flex gap-2"></div>
    </div>

    <!-- Table -->
    <section class="space-y-2">
      <div class="bg-white rounded-xl shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Client</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Completed this week</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Lifetime completed</th>
            </tr>
          </thead>
          <tbody id="partnersBody" class="divide-y divide-gray-100 bg-white"></tbody>
        </table>
      </div>
    </section>

    <!-- PDF Report Generation -->
    <section class="bg-white rounded-xl shadow p-5 space-y-4">
      <h2 class="text-lg font-semibold">Generate Partner Report</h2>

      <!-- Partner Selection -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">Partner</label>
        <select id="reportPartnerSelect" class="w-full sm:w-64 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-200">
          <option value="">Select a partner...</option>
        </select>
      </div>

      <!-- Client Selection (shown after partner selected) -->
      <div id="clientSelectionWrap" class="hidden">
        <div class="flex items-center justify-between mb-2">
          <label class="block text-sm text-gray-600">Select Clients to Include</label>
          <div class="flex gap-2">
            <button type="button" id="btnSelectAll" class="text-xs px-2 py-1 rounded border hover:bg-gray-50">Select All</button>
            <button type="button" id="btnDeselectAll" class="text-xs px-2 py-1 rounded border hover:bg-gray-50">Deselect All</button>
          </div>
        </div>
        <div id="clientChecklistWrap" class="border rounded-lg max-h-48 overflow-y-auto bg-gray-50">
          <div id="clientChecklist" class="p-2 space-y-1"></div>
        </div>
        <p id="clientSelectionCount" class="text-xs text-gray-500 mt-1">0 of 0 clients selected</p>
      </div>

      <!-- Column Toggles and Generate Button -->
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
        <div class="space-y-2">
          <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" id="reportIncludeMonthly" class="rounded text-purple-600 focus:ring-purple-500" checked />
            <span>Include Monthly Total</span>
          </label>
          <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" id="reportIncludeLifetime" class="rounded text-purple-600 focus:ring-purple-500" checked />
            <span>Include Lifetime Total</span>
          </label>
        </div>
        <div>
          <button id="btnGeneratePDF" class="w-full px-4 py-2 rounded-lg text-white font-medium hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed" style="background: linear-gradient(135deg, #7030a0 0%, #3656b8 50%, #01a7cb 100%);">
            Generate PDF Report
          </button>
        </div>
        <div id="reportValidation" class="text-sm text-red-600 hidden"></div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>

  <!-- Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./toast.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./footer.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
