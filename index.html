<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deliverables Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-50">
  <app-navbar></app-navbar>

  <main class="mx-auto max-w-7xl p-6 space-y-6">
    <h1 class="text-2xl font-bold">Dashboard</h1>

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <kpi-card id="kpi-total" label="This Week • Total Due" value="—"></kpi-card>
      <kpi-card id="kpi-completed" label="This Week • Completed" value="—"></kpi-card>
      <kpi-card id="kpi-remaining" label="This Week • Remaining" value="—"></kpi-card>
      <kpi-card id="kpi-lifetime" label="Lifetime • Completed (All Clients)" value="—"></kpi-card>
    </section>

    <!-- By client chart -->
    <section class="space-y-2">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">This Week by Client (Remaining — tooltip shows completed %)</h2>
        <label class="text-sm inline-flex items-center gap-2">
          <input id="filterContracted" type="checkbox" class="rounded" checked />
          Show started only
        </label>
      </div>
      <div class="relative w-full overflow-x-auto">
        <div id="chartWidth" class="min-w-[1100px]">
          <div class="h-[360px]">
            <canvas id="byClientChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Due this week -->
    <section class="space-y-2">
      <h2 class="text-lg font-semibold">Due This Week</h2>
      <div class="bg-white rounded-xl shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Client</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Required</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Completed</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Remaining</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Status</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600"></th>
            </tr>
          </thead>
          <tbody id="dueThisWeekBody" class="divide-y divide-gray-100 bg-white"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Global Log Modal -->
  <div id="logModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Log completion</h3>
        <button id="logClose" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <p class="text-sm text-gray-600 mb-3">Client: <span id="logClientName" class="font-medium">—</span></p>
      <form id="logForm" class="space-y-3">
        <input type="hidden" name="client_id" />
        <div>
          <label class="block text-sm mb-1">Quantity (use negative to correct mistakes)</label>
          <input name="qty" type="number" step="1" class="w-full border rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Note (optional)</label>
          <input name="note" type="text" class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div class="flex items-center justify-end gap-2">
          <button type="button" id="logCancel" class="px-3 py-2 rounded border">Cancel</button>
          <button type="submit" class="px-3 py-2 rounded bg-gray-900 text-white">Save</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./status-badge.js"></script>
  <script type="module" src="./kpi-card.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
