<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deliverables Tracker — Dashboard</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <!-- App styles (optional, keep if you have it) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">

  <!-- Navbar (custom element you already have) -->
  <app-navbar></app-navbar>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center gap-3 mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight">Dashboard</h1>

      <label class="inline-flex items-center gap-2 ml-4 text-sm">
        <input id="filterContracted" type="checkbox" class="rounded border-gray-300" checked />
        <span>Show <span class="font-semibold">Started</span> only</span>
      </label>

      <button id="btnRecommend"
              class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-700">
        Run recommendation
      </button>

      <button id="btnSignOut"
              class="ml-auto px-3 py-1.5 rounded border text-sm hover:bg-gray-100">
        Sign out
      </button>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <kpi-card id="kpi-total"     label="Required this week"  value="—"></kpi-card>
      <kpi-card id="kpi-completed" label="Completed this week" value="—"></kpi-card>
      <kpi-card id="kpi-remaining" label="Remaining this week" value="—"></kpi-card>
      <kpi-card id="kpi-lifetime"  label="Lifetime completed"  value="—"></kpi-card>
    </div>

    <!-- Chart -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-3">Remaining by Client <span class="text-sm text-gray-500">(tooltip shows completion %)</span></h2>
      <div id="chartWidth" class="w-full overflow-x-auto">
        <canvas id="byClientChart" class="min-h-[320px]"></canvas>
      </div>
    </section>

    <!-- Recommendation box -->
    <section id="recommendationBox" class="hidden mb-8">
      <div class="rounded-xl border bg-white">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="font-semibold">Daily assignment recommendation</h3>
          <button id="recClose" class="px-2 py-1 rounded border text-sm hover:bg-gray-50">Close</button>
        </div>
        <div id="recBody" class="p-4 overflow-x-auto"></div>
      </div>
    </section>

    <!-- Due this week -->
    <section class="rounded-xl border bg-white">
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-xl font-semibold">Due this week</h2>
        <a href="./clients.html" class="text-sm text-indigo-600 hover:underline">Manage clients →</a>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left">
          <thead class="text-xs uppercase text-gray-500 border-b">
            <tr>
              <th class="px-4 py-2">Client</th>
              <th class="px-4 py-2">Required</th>
              <th class="px-4 py-2">Completed</th>
              <th class="px-4 py-2">Remaining</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2 text-right">Action</th>
            </tr>
          </thead>
          <tbody id="dueThisWeekBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Log modal (shared) -->
  <div id="logModal" class="hidden fixed inset-0 z-50 bg-black/40">
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-md rounded-xl bg-white shadow">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="font-semibold">Log completion</h3>
          <button id="logClose" class="px-2 py-1 rounded border text-sm hover:bg-gray-50">Close</button>
        </div>
        <form id="logForm" class="p-4 space-y-3">
          <input type="hidden" name="client_id" />
          <p class="text-sm text-gray-500">
            Client: <span id="logClientName" class="font-medium">—</span>
          </p>
          <div>
            <label class="block text-sm mb-1">Quantity (can be negative to correct)</label>
            <input name="qty" type="number" class="w-full rounded border-gray-300" placeholder="e.g. 10" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Note (optional)</label>
            <textarea name="note" class="w-full rounded border-gray-300" rows="3"></textarea>
          </div>
          <div class="flex items-center justify-end gap-2">
            <button type="button" id="logCancel" class="px-3 py-1.5 rounded border text-sm">Cancel</button>
            <button type="submit" class="px-3 py-1.5 rounded bg-gray-900 text-white text-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Per-week override modal -->
  <div id="overrideModal" class="hidden fixed inset-0 z-50 bg-black/40">
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-md rounded-xl bg-white shadow">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="font-semibold">Edit target for week <span id="ovrWeekLabel">—</span></h3>
          <button id="ovrClose" class="px-2 py-1 rounded border text-sm hover:bg-gray-50">Close</button>
        </div>
        <form id="ovrForm" class="p-4 space-y-3">
          <input type="hidden" name="client_id" />
          <input type="hidden" name="week_start" />
          <div>
            <label class="block text-sm mb-1">Weekly target</label>
            <input name="weekly_qty" type="number" min="0" class="w-full rounded border-gray-300" placeholder="e.g. 75" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Note (optional)</label>
            <textarea name="note" class="w-full rounded border-gray-300" rows="3"></textarea>
          </div>
          <div class="flex items-center justify-end gap-2">
            <button type="button" id="ovrCancel" class="px-3 py-1.5 rounded border text-sm">Cancel</button>
            <button type="submit" class="px-3 py-1.5 rounded bg-gray-900 text-white text-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- App modules (keep your existing files) -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./status-badge.js"></script>
  <script type="module" src="./kpi-card.js"></script>
  <script type="module" src="./footer.js"></script>

  <!-- Main app logic -->
  <script type="module" src="./script.js"></script>

  <app-footer></app-footer>
</body>
</html>
