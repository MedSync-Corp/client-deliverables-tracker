<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deliverables Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-50">
  <app-navbar></app-navbar>

  <main class="mx-auto max-w-7xl p-6 space-y-6">
    <h1 class="text-2xl font-bold">Dashboard</h1>

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <kpi-card id="kpi-total" label="This Week • Total Due" value="—"></kpi-card>
      <kpi-card id="kpi-completed" label="This Week • Completed" value="—"></kpi-card>
      <kpi-card id="kpi-remaining" label="This Week • Remaining" value="—"></kpi-card>
      <kpi-card id="kpi-lifetime" label="Lifetime • Completed (All Clients)" value="—"></kpi-card>
    </section>

    <!-- By client chart -->
    <section class="space-y-2">
      <div class="flex items-center justify-between">
        <h2 id="byClientTitle" class="text-lg font-semibold">
          This Week by Client
        </h2>
        <label class="text-sm inline-flex items-center gap-2">
          <input id="filterContracted" type="checkbox" class="rounded" checked />
          Show started only
        </label>
      </div>
      <div class="relative w-full overflow-x-auto">
        <div id="chartWidth" class="min-w-[1100px]">
          <div class="h-[360px]">
            <canvas id="byClientChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Due this week -->
    <section class="space-y-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <h2 id="dueLabel" class="text-lg font-semibold">Due This Week</h2>
          <!-- Week navigator -->
          <div class="inline-flex items-center gap-1">
            <button id="weekPrev" class="p-1 rounded hover:bg-gray-100" title="Previous week" aria-label="Previous week">&larr;</button>
            <button id="weekNext" class="p-1 rounded hover:bg-gray-100" title="Next week" aria-label="Next week">&rarr;</button>
          </div>
        </div>
        <button id="btnRec" class="px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">
          Run recommendations
        </button>
      </div>
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="name">Client <span class="sort-arrow text-gray-400">↕</span></th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="required">Required <span class="sort-arrow text-gray-400">↕</span></th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Progress</th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="remaining">Remaining <span class="sort-arrow text-gray-400">↕</span></th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="status">Status <span class="sort-arrow text-gray-400">↕</span></th>
              <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600"></th>
            </tr>
          </thead>
          <tbody id="dueThisWeekBody" class="divide-y divide-gray-100 bg-white"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Global Log Modal -->
  <div id="logModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Log completion</h3>
        <button id="logClose" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <p class="text-sm text-gray-600 mb-3">Client: <span id="logClientName" class="font-medium">—</span></p>
      <form id="logForm" class="space-y-3">
  <input type="hidden" name="client_id" />

  <!-- New: Work date field for backdating -->
  <div>
    <label class="block text-sm mb-1">Work date</label>
    <input
      name="occurred_on"
      type="date"
      class="w-full border rounded-lg px-3 py-2"
      required
    />
    <p class="mt-1 text-xs text-gray-500">
      Defaults to today. Change this if you are logging work from a previous day.
    </p>
  </div>

  <div>
    <label class="block text-sm mb-1">Quantity (use negative to correct mistakes)</label>
    <input
      name="qty"
      type="number"
      step="1"
      class="w-full border rounded-lg px-3 py-2"
      required
    />
  </div>

  <div>
    <label class="block text-sm mb-1">Note (optional)</label>
    <input
      name="note"
      type="text"
      class="w-full border rounded-lg px-3 py-2"
    />
  </div>

  <div class="flex items-center justify-end gap-2">
    <button type="button" id="logCancel" class="px-3 py-2 rounded border">
      Cancel
    </button>
    <button type="submit" class="px-3 py-2 rounded bg-gray-900 text-white">
      Save
    </button>
  </div>
</form>
    </div>
  </div>

  <!-- Recommendations Modal -->
  <div id="recModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col">
      <div class="p-5 border-b flex items-center justify-between sticky top-0 bg-white z-10">
        <h3 class="text-lg font-semibold">Recommendations</h3>
        <button id="recClose" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>

      <div class="p-5 space-y-4 overflow-y-auto flex-1">
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-sm text-gray-600">Scenario:</span>
          <label class="text-sm inline-flex items-center gap-2">
            <input type="radio" name="recScenario" value="even" checked> Even Split
          </label>
          <label class="text-sm inline-flex items-center gap-2">
            <input type="radio" name="recScenario" value="risk"> Risk-Weighted
          </label>
          <label class="text-sm inline-flex items-center gap-2">
            <input type="radio" name="recScenario" value="frontload"> Front-Loaded
          </label>
          <label class="text-sm inline-flex items-center gap-2">
            <input type="radio" name="recScenario" value="capacity"> Capacity-Aware
          </label>
        </div>

        <div class="bg-gray-50 border rounded-lg p-3">
          <div class="text-xs text-gray-600 mb-2">Optional daily capacity (only used in Capacity-Aware)</div>
          <div id="recCapRow" class="grid grid-cols-5 gap-2"></div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-50">
              <tr id="recHead"></tr>
            </thead>
            <tbody id="recBody" class="divide-y divide-gray-100 bg-white"></tbody>
            <tfoot id="recFoot" class="bg-gray-50 font-semibold"></tfoot>
          </table>
        </div>

        <div id="recExplain" class="text-sm text-gray-700 space-y-3 pt-3 border-t"></div>
      </div>

      <div class="p-5 border-t flex items-center justify-end gap-2 sticky bottom-0 bg-white z-10">
        <button id="recCopy" class="px-3 py-2 rounded border text-sm" type="button">Copy CSV</button>
        <button id="recDownload" class="px-3 py-2 rounded border text-sm" type="button">Download CSV</button>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./toast.js"></script>
  <script type="module" src="./status-badge.js"></script>
  <script type="module" src="./kpi-card.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
