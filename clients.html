<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clients</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50">
  <app-navbar></app-navbar>

  <main class="mx-auto max-w-7xl p-6 space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Clients</h1>
      <button id="btnAddClient" class="px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Add Client</button>
    </div>

    <!-- Search bar -->
    <div class="flex items-center gap-4">
      <div class="relative flex-1 max-w-sm">
        <input 
          type="text" 
          id="clientSearch" 
          placeholder="Search clients..." 
          class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200"
        />
        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead id="clientsHead" class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="name">Client <span class="sort-arrow text-gray-400">↕</span></th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="acronym">Acronym <span class="sort-arrow text-gray-400">↕</span></th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="total_lives">Total Lives <span class="sort-arrow text-gray-400">↕</span></th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="total_remaining">Total Remaining <span class="sort-arrow text-gray-400">↕</span></th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 cursor-pointer hover:bg-gray-100 select-none" data-sort="baseline">Baseline / wk <span class="sort-arrow text-gray-400">↕</span></th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody id="clientsBody" class="divide-y divide-gray-100 bg-white"></tbody>
      </table>
    </div>
  </main>

  <!-- Add/Edit Client Modal -->
  <div id="clientModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-xl max-h-[85vh] overflow-y-auto w-full max-w-3xl">
      <div class="p-5 border-b flex items-center justify-between">
        <h3 id="clientModalTitle" class="text-lg font-semibold">Add Client</h3>
        <button id="clientModalClose" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <form id="clientForm" class="p-5 space-y-6">
        <input type="hidden" name="client_id" />
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Client name</label>
            <input name="name" class="w-full border rounded-lg px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Acronym</label>
            <input name="acronym" class="w-full border rounded-lg px-3 py-2" placeholder="e.g., ACME" />
            <p class="text-xs text-gray-500 mt-1">Short code used in the medical record system</p>
          </div>
          <div>
            <label class="block text-sm mb-1">Total lives</label>
            <input name="total_lives" type="number" step="1" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm mb-1">Contact name</label>
            <input name="contact_name" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm mb-1">Contact email</label>
            <input name="contact_email" type="email" class="w-full border rounded-lg px-3 py-2" />
          </div>

          <!-- NEW: Sales partner (optional) -->
          <div class="sm:col-span-2">
            <label class="block text-sm mb-1">Sales partner (optional)</label>
            <input name="sales_partner" list="partnerList" class="w-full border rounded-lg px-3 py-2" placeholder="e.g., 7Streams" />
            <datalist id="partnerList"></datalist>
            <p class="text-xs text-gray-500 mt-1">Pick an existing partner or type a new name.</p>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm mb-1">Instructions / notes</label>
            <textarea name="instructions" rows="3" class="w-full border rounded-lg px-3 py-2"></textarea>
          </div>
        </div>

        <!-- Baseline commitment -->
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Baseline weekly commitment</label>
            <input id="weekly_qty" name="weekly_qty" type="number" step="1" class="w-full border rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm mb-1">Start week (Monday)</label>
            <input id="start_week" name="start_week" type="date" class="w-full border rounded-lg px-3 py-2" />
          </div>
        </div>

        <!-- Addresses -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <h4 class="font-semibold">Addresses</h4>
            <button id="btnAddAddr" type="button" class="text-sm px-2 py-1 rounded border">+ Add</button>
          </div>
          <div id="addressesList" class="space-y-3"></div>
          <template id="addrRowTpl">
            <div class="grid sm:grid-cols-5 gap-2 items-start">
              <input name="line1" placeholder="Line 1" class="border rounded-lg px-3 py-2" />
              <input name="line2" placeholder="Line 2" class="border rounded-lg px-3 py-2" />
              <input name="city" placeholder="City" class="border rounded-lg px-3 py-2" />
              <input name="state" placeholder="State" class="border rounded-lg px-3 py-2" />
              <div class="flex gap-2">
                <input name="zip" placeholder="ZIP" class="border rounded-lg px-3 py-2 w-full" />
                <button type="button" class="remove px-2 py-2 rounded border">×</button>
              </div>
            </div>
          </template>
        </div>

        <!-- EMRs -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <h4 class="font-semibold">EMR Systems</h4>
            <button id="btnAddEmr" type="button" class="text-sm px-2 py-1 rounded border">+ Add</button>
          </div>
          <div id="emrsList" class="space-y-3"></div>
          <template id="emrRowTpl">
            <div class="grid sm:grid-cols-3 gap-2 items-start">
              <input name="vendor" placeholder="Vendor" class="border rounded-lg px-3 py-2" />
              <input name="details" placeholder="Details" class="border rounded-lg px-3 py-2" />
              <div class="flex justify-end">
                <button type="button" class="remove px-2 py-2 rounded border">×</button>
              </div>
            </div>
          </template>
        </div>

        <div class="flex items-center justify-end gap-2">
          <button type="button" id="clientCancel" class="px-3 py-2 rounded border">Cancel</button>
          <button type="submit" class="px-3 py-2 rounded bg-gray-900 text-white">Save</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./toast.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
